version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/bar.db
      - PORT=3000
      - WS_PORT=8080
    depends_on:
      - db-init

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  db-init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: npm run init-db
    volumes:
      - ./data:/app/data
    environment:
      - DB_PATH=/app/data/bar.db

volumes:
  data:
  uploads:
